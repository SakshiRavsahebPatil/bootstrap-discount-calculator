<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Discount Calculator</title>
       <!-- Bootstrap CDN link  -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="bg-secondary-subtle mx-auto  mt-lg-5 p-4 border border-primary  rounded-4 shadow-lg"  style="width: 500px">
    <h2 class="text-uppercase text-danger">Discount Calculator</h2>
    <p class="text-success">Enter the bill amount and discount in percentage</p>
    
        <label for="" class="text-success">Bill Amount</label>
        <br>
        <input type="number" class="w-100"><br><br>

        <label for="" class="text-success">Discount Percentage</label>
        <br>
        <input type="number" class="w-100"><br><br>

        <button type="submit" class="btn border border-info bg-info w-100 mb-2 mt-2 rounded-4">Calculate</button>
        <label class="text-success">Total Discount Amount :</label>
        <input type="number" class="w-2"><br><br>
    </div>
</body>
</html>
